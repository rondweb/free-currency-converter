    <script>
      // Enhanced Currency Converter
      let currencies = {};
      let lastUpdate = null;

      async function loadCurrencies() {
        try {
          const response = await fetch(
            "https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies.min.json"
          );
          currencies = await response.json();

          populateSelect(document.getElementById("baseCurrency"), currencies);
          populateSelect(document.getElementById("targetCurrency"), currencies);

          // Set default currencies
          document.getElementById("baseCurrency").value = "brl";
          document.getElementById("targetCurrency").value = "usd";

          // Set last updated time
          lastUpdate = new Date().toLocaleString();

          // Call convertCurrency() here, after currencies are loaded
          convertCurrency();
        } catch (error) {
          showError("Failed to load currency list. Please refresh the page.");
        }
      }

      function populateSelect(select, data) {
        select.innerHTML = Object.entries(data)
          .sort((a, b) => a[1].localeCompare(b[1]))
          .map(
            ([code, name]) =>
              `<option value="${code}">${code.toUpperCase()} - ${name}</option>`
          )
          .join("");
      }

      async function convertCurrency() {
        const amount = parseFloat(document.getElementById("amount").value);
        const base = document.getElementById("baseCurrency").value;
        const target = document.getElementById("targetCurrency").value;

        if (!amount || amount <= 0) {
          showError("Please enter a valid amount");
          return;
        }

        try {
          showLoading(true);
          const response = await fetch(
            `https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/${base}.json`
          );
          const data = await response.json();

          if (!data[base]?.[target]) {
            showError("Conversion rate not available");
            return;
          }

          const rate = data[base][target];
          const result = (amount * rate).toLocaleString("en-US", {
            style: "currency",
            currency: target,
          });

          document.getElementById("result").innerHTML = `
                    <span class="has-text-weight-bold">${amount.toLocaleString()} ${base.toUpperCase()}</span>
                    <div class="is-size-5">=</div>
                    <span class="has-text-weight-bold">${result}</span>
                `;

          document.getElementById("rateInfo").innerHTML = `
                    1 ${base.toUpperCase()} = ${rate.toFixed(
            6
          )} ${target.toUpperCase()}<br>
                    <small>Last updated: ${lastUpdate}</small>
                `;
        } catch (error) {
          showError("Conversion failed. Please try again later.");
        } finally {
          showLoading(false);
        }
      }

      // UI Functions
      function showLoading(show) {
        document.getElementById("loading").style.display = show
          ? "block"
          : "none";
      }

      function showError(message) {
        document.getElementById("result").innerHTML = `
                <div class="has-text-danger">
                    <i class="fas fa-exclamation-triangle"></i> ${message}
                </div>
            `;
      }

      // Event Listeners
      document
        .getElementById("convertBtn")
        .addEventListener("click", convertCurrency);
      document
        .getElementById("swapCurrencies")
        .addEventListener("click", () => {
          const base = document.getElementById("baseCurrency");
          const target = document.getElementById("targetCurrency");
          [base.value, target.value] = [target.value, base.value];
          convertCurrency();
        });

      // Auto-convert on input/select change
      ["input", "change"].forEach((event) => {
        document
          .getElementById("amount")
          .addEventListener(event, convertCurrency);
        document
          .getElementById("baseCurrency")
          .addEventListener(event, convertCurrency);
        document
          .getElementById("targetCurrency")
          .addEventListener(event, convertCurrency);
      });

      // Initialize
      document.addEventListener("DOMContentLoaded", () => {
        loadCurrencies(); //Only call loadCurrencies
        //convertCurrency(); //REMOVE this line
      });
    </script>
